<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de cliente</title>
    <link rel="stylesheet" href="{{url_for('static', filename = estilo)}}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    
    <main id="principal">
        
        <form action="#">

            <div>

                <div>
                    <label for="cpf">CPF</label> 
                    <input type="text" name="cpf" id="cpf" maxlength="11" pattern="\d{11}" placeholder="Ex: 00011122233" required >
                    
                </div>

                <div>

                    <label for="email">E-mail</label> 
                    <input type="email" name="email" id="email" maxlength="256" pattern="\w+@\w+\.\w+" placeholder="jorgin66@hotmail.com" required>
                   

                </div>

                <div>
                    <label for="genero">Gênero</label> 
                    <select name="genero" id="genero" required>

                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
    
                    </select>
                    
                </div>

            </div>




            <div>


                <div>
                    <label for="nome">Nome</label> 
                    <input type="text" name="nome" id="nome" maxlength="256" pattern="[a-zA-Z]" placeholder="clebão da borracha">
                    
                </div>

                <div>
                    <label for="nascimento">Data de nascimento</label> 
                    <input type="date" name="nascimento" id="nascimento" max="{{data}}" required>
                    
                </div>

                <div>

                    <label for="telefone">Telefone</label> 
                    <input type="tel" name="telefone" id="telefone" min="11" max="11" required pattern="\d{11}" placeholder="51991271390">
                    

                </div>









            </div>

           

        </form>

        <section id="botoes">
                
            <button>Cancelar</button>
            <button>Criar</button>

        </section>


    </main>
    
</body>
</html>
